apiVersion: v1
kind: Pod
metadata:
  name: persistentvolume-pod
spec:
  volumes:
    - name: persistentvolume-storage
      persistentVolumeClaim:
        claimName: persistentvolume-claim
  containers:
    - name: persistentvolume-container
      image: nginx
      ports:
        - containerPort: 80
          name: "http-server"
      volumeMounts:
        - mountPath: "/usr/share/nginx/html"
          name: task-pv-storage
